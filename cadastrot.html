<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de times</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/cadastrot.css">
</head>
<body>
    
    <header>
        <div class="container container_header">
            <a href="#container_banner"><img src="assets_/logo.svg" alt="logo"></a>
            <nav class="menu_header">
                <a href="#container_banner">Início</a>
                <a href="#horarios">Horários</a>
                <a href="#">Campeonato</a>
                <a href="#">Resultados</a>
                <a href="#container_noticias">Notícias</a>
            </nav>
        </div>
    </header>

    <main>

        <section class="container_banner">
            <h1>Cadastro de times</h1>
        </section>

        <section class="content content_container">
            <div class="cadastro_container">
                <div class="preencher">
                <span>Nome da Equipe</span>
                <input type="text" name="nome da equipe" id="nome">
                </div>
                <div class="preencher">
                <span>Emblema</span>
                <input type="image" src="escolher imagem" alt="Escolher imagem">
                </div>
                <a class="botao" href="#">Cadastrar</a>
            </div>

            <h2>Lista de times</h2>

            <div class="container_lista">
                
            </div>


        </section>
    </main>
    
</body>
</html>
